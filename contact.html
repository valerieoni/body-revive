<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yoga club for new and experienced yogis">
    <meta name="keywords" content="yoga, yoga practice, preston, hatha, online yoga">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Body Revive Yoga Club</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Body Revive</h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="classes.html">Classes</a>
                </li>
                <li>
                    <a href="resources.html">Resources</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="signup-section">
        <form action="#" method="post" class="signup-form">
            <h2>Contact Us!</h2>
            <div class="flex-2-column" aria-label="Full Name">
                <input type="text" id="fname" name="first_name" aria-label="First Name" placeholder="First Name*" class="text-input" required>
                <input type="text" id="lname" name="last_name" aria-label="Last Name" placeholder="Last Name" class="text-input" required>
            </div>
            <input type="email" id="email" name="email_address" aria-label="Email" placeholder="Email*" class="text-input" required>
            <textarea name="" id="" cols="30" rows="10" placeholder="Message*" class="text-input" ></textarea>
            <input class="join-button" type="submit" value="Contact Us!">
        </form>
    </section>
    <footer>
        <ul>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/b95ef9c4da.js" crossorigin="anonymous"></script>
</body>
</html>
