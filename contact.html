<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yoga club for new and experienced yogis">
    <meta name="keywords" content="yoga, yoga practice, preston, hatha, online yoga">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
    <title>Body Revive Yoga Club</title>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <h1 class="logo">Body Revive</h1>
        </a>
        <nav class="main-menu" aria-label="Main menu">
            <ul class="main-menu-list">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="classes.html">Classes</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
            </ul>
        </nav>
        <button class="btn-mobile-nav">
            <ion-icon class="icon-mobile-nav"
            name="menu-outline">
            </ion-icon>
            <ion-icon class="icon-mobile-nav"
            name="close-outline">
            </ion-icon>
        </button>
    </header>
    <section class="main-bg contact-section">
        <div class="main-bg-title"><h2 class="hero-title">Contact Us</h2></div>
    </section>
  <main class="main">
    <section id="signup-section">
       <div  class="container-center">
        <h3>We look forward to hearing from you</h3>
        <form action="#" method="post" class="signup-form">
            <div class="flex-2-column" aria-label="Full Name">
                <input type="text" id="fname" name="first_name" aria-label="First Name" placeholder="First Name*" class="signup-input" required>
                <input type="text" id="lname" name="last_name" aria-label="Last Name" placeholder="Last Name" class="signup-input" required>
            </div>
            <input type="email" id="email" name="email_address" aria-label="Email" placeholder="Email*" class="signup-input" required>
            <textarea name="" id="" cols="30" rows="10" placeholder="Message*" class="signup-input" ></textarea>
            <input class="join-button large-button" type="button" value="Contact Us!" onclick="location.href='feedback.html'">
        </form>
       </div> 
    </section>
    </main>
    <footer>
        <ul>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
     <!-- font awesome script -->
     <script src="https://kit.fontawesome.com/b95ef9c4da.js" crossorigin="anonymous"></script>

     <!-- Ion Icons script -->
     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
 
     <!-- Hamburger Navigation menu script -->
     <script src="assets/js/script.js"></script>
</body>
</html>
